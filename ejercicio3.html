<!DOCTYPE html>
<html> 
    <head>
        <title> Formularios </title>
    </head>
    <body>
        <h1> Ejemplo de formulario </h1>
        
        <form action="../ACTIVIDAD 3/act3.html" method="post"> 
            <div>
             <input type="text"  name="txtNombre" id="Nombre" value="" placeholder="Ingrese su nombre" />

            </div>
          <div>
            <input type="number" name="textEdad" id="textEdad" value="" placeholder="Ingrese su Edad"/>
          </div>
          <div>
              <input type="password" name="textpassword" id="textpassword" value="" placeholder="password"/>
          </div>
          <div>
             <input type="checkbox" name="ChkDescuento" id=Descuento value="Descuento"/>Descuento
          </div>
            <br>
            <input type="radio" name="textIsapre" value="1" id="CruzBlanca"/>Isapre Cruz Blanca
            <input type="radio" name="textIsapre" id="Colmena"/>Isapre Colmena
            <br>
            <select name="textEstadoCivil" id="EstadoCivil">
                <option value="1"> Soltero </option>
                <option value="2"> Casado </option>
                <option value="3">divorciado </option>
            </select>

            <input type="submit" name="btnEnviar" id="Enviar" value="Enviar"/>
        </form>

    </body>

</html>
